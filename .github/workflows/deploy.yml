name: Deploy to Lightsail via ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-1
      AWS_ECR_ACCOUNT: 401876438340
      LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
      APP_DIR: /home/ubuntu/peyjabankinn
      API_REPO: peyjabanki-api
      FRONTEND_REPO: peyjabanki-frontend
      COMPOSE_FILE: docker-compose.prod.yml

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to ECR
      - name: Login to ECR
        run: |
          aws ecr get-login-password \
            --region $AWS_REGION | \
            docker login \
            --username AWS \
            --password-stdin $AWS_ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com

      # 4️⃣ Build & push backend
      - name: Build and push backend
        run: |
          docker build -t $API_REPO ./backend
          docker tag $API_REPO:latest $AWS_ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$API_REPO:latest
          docker push $AWS_ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$API_REPO:latest

      # 5️⃣ Build & push frontend
      - name: Build and push frontend
        run: |
          docker build -t $FRONTEND_REPO ./frontend
          docker tag $FRONTEND_REPO:latest $AWS_ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO:latest
          docker push $AWS_ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO:latest

      # 6️⃣ Deploy to Lightsail
      - name: Deploy on Lightsail
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          envs: AWS_REGION,AWS_ECR_ACCOUNT,APP_DIR,API_REPO,FRONTEND_REPO,COMPOSE_FILE
          script: |
            set -e
            echo "Deploying to $LIGHTSAIL_HOST..."
            cd $APP_DIR

            # Re-login to ECR on Lightsail (required for docker pull)
            aws ecr get-login-password --region $AWS_REGION | \
              docker login --username AWS --password-stdin $AWS_ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com

            # Pull latest images from ECR
            docker pull $AWS_ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$API_REPO:latest
            docker pull $AWS_ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO:latest

            # Recreate containers
            docker-compose -f $COMPOSE_FILE down --remove-orphans
            docker-compose -f $COMPOSE_FILE up -d

            # Run Django migrations & collectstatic
            docker-compose exec -T api python manage.py migrate --noinput
            docker-compose exec -T api python manage.py collectstatic --noinput

